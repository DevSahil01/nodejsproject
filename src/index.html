<!DOCTYPE html>
<html>
<head>
  <title>Almabetter YouTube Subscribers Capstone Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;

    h1 {

<body>
  <div>
    <h1>Almabetter YouTube Subscribers Capstone Project</h1>
    <p><span class="highlight">GET /subscribers</span> to get an array of subscribers</p>
